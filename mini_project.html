<!DOCTYPE html>
<html>
    <head>
        <title>JS_mini_project</title>
        <link rel="stylesheet" type="text/css" href="mini_project.css">
        <script src="https://kit.fontawesome.com/726d2f0aee.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--click count-->
        <section id="section1">
            <h1 class="section-heading mb75px">
                Count Clicks
            </h1>
            <button class="button">
                <div class="box">
            
                </div>
            </button>
            
            <h5 id="count">
                Box clicked 0 times.
            </h5>
        </section>
        
        <!--toggle mode-->
        <section id="section2">
            <h1 class="section-heading mb75px">
                Toggle Mode
            </h1>
            <label class='switch'>
                <input type="checkbox" class="toggle">
                <span class="slider round"></span>
            </label>
            <h2 class="toggle-heading">
                Click on the Toggle button
            </h2>
        </section>

        <!--change shape and color-->
        <section id="section3">
            <h1 class="section-heading mb75px">
                Change Shape/Color
            </h1>
            <div id="circle">
                <div id="square">
                
                </div>
            </div>
            <button id="Shape">Change Shape</button>
            <button id="Color">Change Color</button>
        </section>

        <!--move the ball-->
        <section id = "section4">
            <h1 class="section-heading mb75px">
                Move the Ball
            </h1>
            <div id="direction-box">
                <div id="direction">
                    <img src="images/key_w.png">
                    <h5>:up</h5>
                </div>
                <div id="direction">
                    <img src="images/key_a.png">
                    <h5>:left</h5>
                </div>
                <div id="direction">
                    <img src="images/key_s.png">
                    <h5>:down</h5>
                </div>
                <div id="direction">
                    <img src="images/key_d.png">
                    <h5>:right</h5>
                </div>
                <div id="ball-container">
                    <div id="ball"></div>
                </div>
            </div>
        </section>

        <!--catch me-->
        <section id="section5">
            <h1 class="section-heading mb75px">
                Catch Me
            </h1>
            <div id="box-container">
                <div id="catchme-box">
                    <p>Catch Me</p>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="mini_project.js">
        </script> 
    </body>
</html>
